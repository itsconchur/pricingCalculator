<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Value Based Calculator</title>
</head>
<body class="silver">
    <div class="container shadow rounded-3 p-3 white my-5">
        <h1 class="display-1 text-center">Value Based Pricing Calculator</h1>
        <form id="priceBased">
          <main class="row mx-5">
            <div class="input-field">
                <input type="number" class="autocomplete"  placeholder="" id="averageServicePrice">
                <label for="">Average Price of  Services</label>
            </div>
            <div class="input-field">
                <input type="number" class="autocomplete" id="additionalMonthlySales">
                <label for="">Additional monthly sales</label>
            </div>
            <div class="input-field">
                <input type="number" class="autocomplete" id="monthlyIncrease" readonly >
                <label for="">Monthly Increase</label>
            </div>
            <div class="input-field">
                <input type="number" class="autocomplete" id="yearlyIncrease" readonly >
                <label for="">Yearly Increase</label>
            </div>
            <div class="input-field">
                <input type="number" class="autocomplete" id="myCut" readonly >
                <label for="">My Cut</label>
            </div>
          </main>
        </form>
    </div>
    <script src="pricing.js"></script>
</body>
